<!DOCTYPE html>
<html>
  <head>
    <title>DBank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="style.css" />
    
  <link rel="icon" type="image/svg+xml" href="/dbank_logo.png" />
 
  </head>

  <body>
    <div class="container">
      <img src="dbank_logo.png" alt="DBank logo" width="100"/>
      <h1>Current Balance: $<span id="value">loading ...</span></h1>
      <div class="divider"></div>
      <form action="#">
      <h2>Amount to Deposit</h2>
      <input id="deposit" type="number" step="0.01" min=0 name="topUp" value=""/>
      <h2>Amount to Withdraw</h2>
      <input id="withdraw" type="number" name="withdraw" step="0.01" min=0 value=""/>
      <input id="submit-btn" type="submit" value="Finalise Transaction" />
    </form>
    </div>
    
    <script type="module" src="index.js"></script>
  </body>

</html>
